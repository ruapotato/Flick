# Flick Device Configuration - PinePhone / PinePhone Pro
# Reference configuration for Mobian/PostmarketOS

# Device identification
DEVICE_NAME="PinePhone"
DEVICE_CODENAME="pinephone"
DEVICE_PLATFORM="mobian"

# User configuration - determined at install time
DEVICE_USER="mobian"
DEVICE_UID="1000"
DEVICE_HOME="/home/mobian"

# Runtime directories
XDG_RUNTIME_DIR="/run/user/1000"
FLICK_RUNTIME_DIR="/run/user/1000"

# Backend configuration
FLICK_BACKEND="drm"
EGL_PLATFORM="drm"

# Audio configuration
AUDIO_SINK=""
AUDIO_KEEPALIVE="false"

# Modem configuration
MODEM_PATH="/wwan0"
MODEM_FORCE_2G_CALLS="false"

# Android container (not applicable for native Linux)
ANDROID_CONTAINER="false"
ANDROID_BOOT_WAIT="0"
HWCOMPOSER_SERVICE=""

# Display configuration
DISPLAY_SCALE="2"

# Feature flags
HAS_PHONE="true"
HAS_SMS="true"
HAS_CELLULAR="true"
HAS_WIFI="true"
HAS_BLUETOOTH="true"
HAS_GPS="true"
HAS_CAMERA="true"
HAS_HAPTIC="true"
