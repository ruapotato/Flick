# Flick Device Configuration - FLX1s (Default)
# This is the default device configuration for fresh installs

# Device identification
DEVICE_NAME="FLX1s"
DEVICE_CODENAME="flx1s"
DEVICE_PLATFORM="droidian"

# User configuration - the primary user account on the device
DEVICE_USER="furios"
DEVICE_UID="1000"
DEVICE_HOME="/home/furios"

# Runtime directories
XDG_RUNTIME_DIR="/run/user/1000"
FLICK_RUNTIME_DIR="/run/flick"

# Backend configuration
FLICK_BACKEND="hwcomposer"
EGL_PLATFORM="hwcomposer"

# Audio configuration
AUDIO_SINK="sink.primary"
AUDIO_KEEPALIVE="true"

# Modem configuration
MODEM_PATH="/ril_0"
MODEM_FORCE_2G_CALLS="true"

# Android container (for hwcomposer devices)
ANDROID_CONTAINER="true"
ANDROID_BOOT_WAIT="30"
HWCOMPOSER_SERVICE="(vendor.hwcomposer-.*|vendor.qti.hardware.display.composer)"

# Display configuration
DISPLAY_SCALE="2"

# Feature flags
HAS_PHONE="true"
HAS_SMS="true"
HAS_CELLULAR="true"
HAS_WIFI="true"
HAS_BLUETOOTH="true"
HAS_GPS="true"
HAS_CAMERA="true"
HAS_HAPTIC="true"
