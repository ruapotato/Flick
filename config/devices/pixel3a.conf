# Flick Device Configuration - Google Pixel 3a (sargo)
# Reference configuration for Droidian on Pixel 3a

# Device identification
DEVICE_NAME="Google Pixel 3a"
DEVICE_CODENAME="sargo"
DEVICE_PLATFORM="droidian"

# User configuration - Droidian default user
DEVICE_USER="droidian"
DEVICE_UID="32011"
DEVICE_HOME="/home/droidian"

# Runtime directories
XDG_RUNTIME_DIR="/run/user/32011"
FLICK_RUNTIME_DIR="/run/flick"

# Backend configuration
FLICK_BACKEND="hwcomposer"
EGL_PLATFORM="hwcomposer"

# Audio configuration
AUDIO_SINK="sink.primary"
AUDIO_KEEPALIVE="true"

# Modem configuration
MODEM_PATH="/ril_0"
MODEM_FORCE_2G_CALLS="true"

# Android container (for hwcomposer devices)
ANDROID_CONTAINER="true"
ANDROID_BOOT_WAIT="30"
HWCOMPOSER_SERVICE="(vendor.hwcomposer-.*|vendor.qti.hardware.display.composer)"

# Display configuration
DISPLAY_SCALE="2"

# Feature flags
HAS_PHONE="true"
HAS_SMS="true"
HAS_CELLULAR="true"
HAS_WIFI="true"
HAS_BLUETOOTH="true"
HAS_GPS="true"
HAS_CAMERA="true"
HAS_HAPTIC="true"
